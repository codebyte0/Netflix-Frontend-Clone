<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .faq-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    .faq-heading {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .faq-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 80%; /* Set button container width */
      margin: 0 auto; /* Center the button container */
    }

    .faq-button {
      width: 100%; /* Each button takes 100% width of the container */
      box-sizing: border-box; /* Include padding and border in the button's total width */
      margin-bottom: 10px; /* Add some space between buttons */
      padding: 10px;
      font-size: 1rem;
      background-color: #e50914; /* Netflix red color */
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .faq-button:hover {
      background-color: #ff0000; /* Darker red on hover */
    }
  </style>
</head>
<body>

  <div class="faq-container">
    <h1 class="faq-heading">Frequently Asked Questions</h1>
    <div class="faq-buttons">
      <button class="faq-button">Button 1</button>
      <button class="faq-button">Button 2</button>
      <button class="faq-button">Button 3</button>
      <button class="faq-button">Button 4</button>
      <button class="faq-button">Button 5</button>
      <button class="faq-button">Button 6</button>
    </div>
  </div>

</body>
</html>
